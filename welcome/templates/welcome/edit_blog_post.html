<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <style>
        /* Add any necessary styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 1rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Blog Post</h1>
    </header>

    <div class="form-container">
        <h2>Edit Post: {{ post.title }}</h2>

        <form action="{% url 'edit_blog_post' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the form fields -->

            <!-- If there's an existing image, show it -->
            {% if post.image %}
                <p>Current Image: <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 200px;"></p>
            {% endif %}
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
